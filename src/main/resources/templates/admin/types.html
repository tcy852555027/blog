<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

</nav>
<!--二级导航-->
<div class="ui menu attached pointing">
    <div class="container ui">
<div class="right menu">

    <a href="#"   th:href="@{/admin/types/input}"  class="item  teal">发布</a>
    <a href="#" th:href="@{/admin/types}" class="item active ">列表</a>
</div>
    </div>
</div>


<!--内容-->
<div class="m-padded-tb-large m-container-small">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>


        <table class="ui celled table">
            <thead>
            <tr >
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
<tboby>
    <tr th:each="type,iterStat : ${page.content}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${type.name}">2020-05-20 17:20</td>
        <td>
            <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui button mini basic teal">编辑</a>
            <a href="#"  th:href="@{/admin/types/{id}/delete(id=${type.id})}"  onclick="remove()" class="ui button mini  basic red">删除</a>
        </td>
    </tr>
</tboby>
<tfoot>
<tr>
    <th colspan="6">
<div class="ui pagination mini menu" th:if="${page.totalPages}>1">
    <a   th:href="@{/admin/types(page=${page.number}-1)}" class=" item"  th:unless="${page.first}">上一页</a>
    <a  th:href="@{/admin/types(page=${page.number}+1)}"  class=" item"  th:unless="${page.last}">下一页</a>
</div>

        <a th:href="@{/admin/types/input}" class="ui teal mini basic button right floated">新增</a>

    </th>
</tr>
</tfoot>


        </table>

    </div>
</div>

            </div>
        </div>


        <div class="ui inverted section divider">

    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover',
    });

    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });

    function remove() {
        alert("你确定吗");
    }


</script>
</body>
</html>
